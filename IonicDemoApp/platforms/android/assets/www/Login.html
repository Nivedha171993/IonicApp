<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Controllers/SqliteController.js"></script>
  </head>
  <body ng-app="IonicShowcase">
<ion-view view-title="Log-In" name="login-view">
    <ion-content class="padding" ng-controller="SqliteController">
        <form name="formdetails">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="UserName">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="Password">
                </label>
            </div>
            <button class="button button-block button-positive" ng-click="saveRequest()">Login</button>
                <div class="tabs tabs tabs-icon-only" style="height:70px">
                <a class="tab-item" href="Login.html"><i class="icon ion-log-in" style="margin-bottom: 7px"></i>Log in</a>
                <a class="tab-item" href="WorkOrder.html"><i class="icon ion-clipboard" style="margin-bottom: 7px"></i>WorkOrder</a>
                </div> 
        </form>        
    </ion-content>
</ion-view>
</body>
</html>
